<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>My Imageboard</title>
    <header>
    </header>
</head>
<body>
    <div id="main">
        <first-component
        v-if='selectedImage'
        post-title='My amazing article'
        :id='selectedImage'
        @close='closeMe'>

    </first-component>
        <header>
            <h1>{{heading}}</h1>

        </header>


        <!-- <first-component>
        </first-component>

        <!-- <first-component>
        </first-component>

        <second-component>
        </second-component> -->

        <input v-model='title' type="text" name="title" placeholder="title">
        <input v-model='description' type="text" name="description" placeholder="description">
        <input v-model='username' type="text" name="username" placeholder="username">
        <input @change='handleChange' type="file" name="file" accept="image/*">
        <button @click='handleClick'>submit</button>


        <h2>{{latest}}</h2>
        <div class="cards" v-if="images">
            <div class="card" v-for="i in images" @click='selectedImage = i.id'>
                <img :src="i.url" class="card-header">
                <p class="card-title">{{i.title}}</p>
            </div>

        </div>
        <!-- <first-component>
        </first-component> -->

    </div>

    <script type="text/x-template" id="template">
        <div class="component">
            <h1 @click="close">{{clickedImage.title}}</h1>
            <div class="card" >
                <img :src="clickedImage.url" class="card-header">
            </div>
            <h2> Uploaded by {{clickedImage.username}}</h2>
            <p class="card-description">{{clickedImage.description}}</p>
            <button @click='count++' class='modalbutton'> Click Me</button> count: {{count}}
        </div>

    </script>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
